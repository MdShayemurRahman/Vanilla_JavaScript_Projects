<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman-game-project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hangman</h1>
    <p>Find the hidden word - enter a letter</p>
    <svg height="250" width="200" class="figure-container">
        <!-- hanging bar -->
        <line x1="60" y1="20" x2="140" y2="20"/>
        <line x1="60" y1="20" x2="60" y2="230"/>
        <line x1="40" y1="230" x2="80" y2="230"/>
        <line x1="140" y1="20" x2="140" y2="40"/>

        <!-- head -->
        <circle cx="140" cy="60" r="20"/>

        <!-- body of the hangman -->
        <line x1="140" y1="80" x2="140" y2="140"/>

        <!-- arms -->
        <line x1="140" y1="100" x2="120" y2="90"/>
        <line x1="140" y1="100" x2="160" y2="90"/>

        <!-- legs -->
        <line x1="140" y1="140" x2="120" y2="160"/>
        <line x1="140" y1="140" x2="160" y2="160"/>

    </svg>
    <script src="script.js"></script>
</body>
</html>
