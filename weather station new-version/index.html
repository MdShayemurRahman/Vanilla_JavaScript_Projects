<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAMK Weather Station</title>
    <!-- font-awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>TAMK Weather Station</h1>
        </div>
        <ul>
            <li><a href="#">View 1</a></li>
            <li><a href="#">View 2</a></li>
            <li><a href="#">View 3</a></li>
            <li><a href="#">View 4</a></li>
        </ul>
    </nav>

    <header>
        <button id="toggle" class="toggle">
            <i class="fas fa-bars fa-2x"></i>   
        </button>
        <h1>Temperature Data</h1>
    </header>

    <div class="container">
        <div class="section">
            <h3>
                Average Temperature: <span class="avg">147.03</span>
              </h3>
              <button id="graph" class="graph-bar">
                  <i class="fas fa-chart-bar fa-2x"></i>  
              </button>
        </div>
        <div class="select-item">
            <select id="select-option">
                <option value="0" selected>Latest</option>
                <option value="24">24 Hours</option>
                <option value="48">48 Hours</option>
                <option value="72">72 Hours</option>
                <option value="168">1 Week</option>
                <option value="724">1 Month</option>
            </select>
             <input type="text" class="search-bar" id="search" placeholder=" Search Here">
        </div>
       
            
        <table class="table" id="table">
            <th>Serial No.</th>
            <th>Date</th>
            <th>Time</th>
            <!-- <th>Measurement Type</th> -->
            <th>Temperature</th>
            <tbody id="tbody">

            </tbody>
        </table>
      </div>

      <!-- Modal -->
      <div class="modal-container" id="modal-container">
          <div class="modal">
            <button class="close-btn" id="close">
                <i class="fa fa-times"></i>
              </button>
              <div class="modal-header">
                <h2>Chart</h2>
                <h3>Latest 50 data</h3>
              </div>

              <div class="modal-content">
                <!-- chart -->
                <div class="chart" id="chart">
                    
                </div>
              </div>
          </div>
      </div>

    <script src="script.js"></script>
</body>
</html>
